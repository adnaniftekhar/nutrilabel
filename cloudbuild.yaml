steps:
  # Diagnostic step: verify required files exist
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "=== Checking build context ==="
        ls -la
        echo ""
        echo "=== Checking for Dockerfile ==="
        test -f Dockerfile && echo "✅ Dockerfile exists" || (echo "❌ Dockerfile missing!" && exit 1)
        echo ""
        echo "=== Checking for package.json ==="
        test -f package.json && echo "✅ package.json exists" || (echo "❌ package.json missing!" && exit 1)
        echo ""
        echo "=== Dockerfile first 10 lines ==="
        head -10 Dockerfile

  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        TAG="${SHORT_SHA:-$(date +%s)}"
        docker build -f Dockerfile \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/${_SERVICE}:${TAG} \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/${_SERVICE}:latest \
          .
    id: "build-image"

  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/${_SERVICE}"

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/${_SERVICE}:latest"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "GOOGLE_CLOUD_PROJECT=${PROJECT_ID},GOOGLE_CLOUD_LOCATION=${_REGION},GEMINI_MODEL=${_GEMINI_MODEL},MAX_IMAGE_BYTES=6000000,OCR_MIN_CHARS=40"
      - "--service-account"
      - "${_SERVICE_ACCOUNT}"

substitutions:
  _REGION: "us-central1"
  _SERVICE: "nutrilabel2-mvp"
  _AR_REPO: "nutrilabel"
  _GEMINI_MODEL: "gemini-2.5-flash"
  _SERVICE_ACCOUNT: "nutrilabel2-mvp-runtime@${PROJECT_ID}.iam.gserviceaccount.com"

options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY

images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_AR_REPO}/${_SERVICE}"
